<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận Diện Ngôn Ngữ Ký Hiệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container my-4 position-relative">
        <h1 class="text-center mb-4">Nhận Diện Ngôn Ngữ Ký Hiệu</h1>
        <div class="row g-4">
            <!-- Bên trái: Webcam -->
            <div class="col-md-7">
                <video id="webcam" autoplay playsinline class="img-fluid rounded"></video>
            </div>
            <!-- Bên phải: Processed Frame, Text, Buttons -->
            <div class="col-md-5 d-flex flex-column justify-content-center align-items-center">
                <img id="processed-frame" alt="Processed Frame" class="img-fluid rounded mb-3">
                <div class="recognized-text text-start w-100 read-only">
                    Ký tự nhận diện: <span id="recognized-text" class="fw-bold text-success"></span>
                </div>
                <div class="button-container mt-4 d-flex gap-3">
                    <button id="clear" class="btn btn-danger">Xóa Tất Cả</button>
                    <button id="save" class="btn btn-success">Lưu Vào File</button>
                    <button id="toggleCam" class="btn btn-warning">Mở/Tắt Camera</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
